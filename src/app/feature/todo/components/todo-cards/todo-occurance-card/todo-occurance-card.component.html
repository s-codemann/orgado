<mat-card>
  <mat-card-title color="accent">
    <div class="title">{{ todoOccurance().todo.title }}</div>
  </mat-card-title>
  <mat-card-subtitle>
    <div class="due-timestamp">
      {{ todoOccurance().occurance.due_at | date : "dd.MM. HH:mm" }} Uhr
    </div>
  </mat-card-subtitle>
  @if(todoOccurance().todo.description; as desc){
  <mat-card-content>{{ desc }}</mat-card-content>
  } @if(!readonly()){
  <mat-card-actions>
    <!-- <button mat-button color="accent">Besprechen</button> -->
    <button
      (click)="markComplete(todoOccurance().occurance.id)"
      mat-button
      color="accent"
    >
      Erledigt
    </button></mat-card-actions
  >
  } @if(readonly()){
  <mat-card-footer style="padding-top: 1rem; font-size: smaller"
    ><span style="color: yellow">Erledigt: </span>
    <span style="color: floralwhite"
      >{{
        todoOccurance().occurance.completed_at | date : "dd.MM.yyyy HH:mm"
      }}
      Uhr</span
    ></mat-card-footer
  >
  }
</mat-card>
