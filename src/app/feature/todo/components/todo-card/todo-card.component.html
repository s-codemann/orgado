@if(todo(); as todo){
<mat-card [class.dueNow]="intervalDue()" class="todo-card">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title
    >@if(todo.due_date){
    <mat-card-subtitle>
      Bis {{ todo.due_date | date : "dd.MM. H:mm" }} Uhr</mat-card-subtitle
    >
    }
  </mat-card-header>

  <mat-card-content>{{ todo.description }}</mat-card-content>
  <!-- <mat-card-actions><button mat-button color="accent">Erledigt</button></mat-card-actions> -->
  <mat-card-footer>
    <button mat-button color="accent">Besprechen</button>
    <button (click)="deleteTodo(todo.id)" mat-button color="accent">
      Erledigt
    </button>
    @if(todo.repeatable){
    <button mat-button color="accent">Rhythmus</button>
    <span class="next-due"
      ><span class="smaller">NÃ¤chster Termin:</span>
      {{
        $any(todo).repeatableTodoSchedules.nextDue
          | date : "dd.MM. - HH:mm 'Uhr'"
      }}</span
    >
    }
  </mat-card-footer>
</mat-card>
}
