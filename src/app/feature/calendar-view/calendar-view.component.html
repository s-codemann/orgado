<div class="table-container">
  <div class="settings-container">
    <mat-icon fontIcon="settings_applications"></mat-icon>
  </div>
  <table>
    <thead>
      <tr>
        @for(timeFrameVal of timeFrameValues();track $index){

        <th>{{ timeFrameVal.timeStr }}</th>

        }
      </tr>
    </thead>
    <tbody>
      <tr>
        @for(timeFrameVal of timeFrameValues();track $index){
        <td>
          <div class="tasks-container">
            @for(todo of timeFrameVal.oneOffTodos;track todo.id){
            <div (click)="viewTodo(todo.id)" class="todo repeatable">
              {{ todo.title }}
            </div>
            } @for(todo of timeFrameVal.repeatableTodos;track todo.id){
            <!-- <td style=""> -->
            <div class="todo one-off">
              <div class="title">{{ todo.title }}</div>
            </div>
            <!-- </td> -->
            }
          </div>
        </td>
        }
      </tr>
    </tbody>
  </table>
</div>
