@if(!displayMode()){
<div class="picker-container">
  <div class="hours time-container">
    <button
      type="button"
      mat-button
      color="accent"
      (click)="addHours()"
      class="hours-increase"
    >
      +
    </button>
    <mat-form-field (wheel)="wheelHours($event)" subscriptSizing="dynamic">
      <input
        matInput
        [value]="hoursStr()"
        type="text"
        name=""
        id=""
        class="hours-value"
        (scroll)="$event.stopImmediatePropagation()"
      />
    </mat-form-field>
    <button
      type="button"
      mat-button
      color="accent"
      (click)="decHours()"
      class="hours-decrease"
    >
      -
    </button>
  </div>
  <div class="minutes time-container">
    <button
      type="button"
      mat-button
      color="accent"
      (pressed)="addMinutes()"
      (click)="addMinutes()"
      class="minute-increase"
    >
      +
    </button>
    <mat-form-field
      (wheel)="wheelMinutes($event)"
      (scroll)="$event.stopImmediatePropagation()"
      subscriptSizing="dynamic"
    >
      <input
        matInput
        [value]="minsStr()"
        type="text"
        name=""
        id=""
        class="minutes-value"
      />
    </mat-form-field>
    <button
      type="button"
      mat-button
      color="accent"
      (click)="decMinutes()"
      class="minutes-decrease"
    >
      -
    </button>
  </div>
</div>
<div class="buttons">
  <button
    [disabled]="this.timeStr() === null"
    (click)="setNull()"
    color="warn"
    mat-mini-fab
  >
    <mat-icon fontIcon="delete"></mat-icon>
  </button>
  <button
    [disabled]="disabledSig() || (this.ngControl && this.ngControl.invalid)"
    color="accent"
    mat-mini-fab
    type="button"
    (click)="setValue()"
  >
    <!-- Ã¼bernehmen -->
    <mat-icon fontIcon="done"></mat-icon>
  </button>
</div>
} @else{
<div class="display-container">
  <div class="enable">
    <span>{{ timeStr() }} Uhr</span>
    <button class="enable-btn" (click)="enableEdit()">
      <mat-icon fontIcon="edit">Bearbeiten</mat-icon>
    </button>
  </div>
</div>
}
